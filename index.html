<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-file-alt"></i> 我的在线简历</h1>
            <p class="subtitle">支持在线编辑和多种格式导出</p>
            <div class="btn-group">
                <a href="editor.html" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 编辑简历
                </a>
                <button onclick="exportPDF()" class="btn btn-danger">
                    <i class="fas fa-file-pdf"></i> 导出PDF
                </button>
                <button onclick="exportWord()" class="btn btn-success">
                    <i class="fas fa-file-word"></i> 导出Word
                </button>
                <button onclick="window.print()" class="btn btn-primary">
                    <i class="fas fa-print"></i> 打印简历
                </button>
            </div>
        </header>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在生成文档，请稍候...</p>
        </div>

        <div id="resume-content" class="resume-preview">
            <!-- 简历内容会动态加载到这里 -->
        </div>

        <div class="btn-group" style="margin-top: 30px;">
            <a href="editor.html" class="btn btn-primary">
                <i class="fas fa-edit"></i> 继续编辑
            </a>
            <button onclick="exportPDF()" class="btn btn-danger">
                <i class="fas fa-file-pdf"></i> 下载PDF
            </button>
            <button onclick="exportWord()" class="btn btn-success">
                <i class="fas fa-file-word"></i> 下载Word
            </button>
            <button onclick="shareResume()" class="btn btn-primary">
                <i class="fas fa-share-alt"></i> 分享简历
            </button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- 外部库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@7.7.0/build/index.js"></script>
    <script src="script.js"></script>
    <script src="preview.js"></script>
</body>
</html>
